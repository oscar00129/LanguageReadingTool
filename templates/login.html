<!DOCTYPE html>
<html>
<head>
    <title>Aplicación de análisis de texto en japonés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="app">
        <h1>Aplicación de análisis de texto en japonés</h1>
        <form class="form" @submit="submitForm">
            <input type="text" name="txtUser" id="txtUser" v-model="user" placeholder="Email" required>
            <input type="password" name="txtPass" id="txtPass" v-model="password" placeholder="Password" required>
            <p class="error-message">{{'{{error}}'}}</p>
            <button type="submit">Login</button>
            <a href="/register">Register here</a>
        </form>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    user: "",
                    password: "",
                    error: ""
                }
            },
            methods: {
                submitForm(event){
                    axios.post("/loginBackend", {
                        "txtUser": this.user,
                        "txtPass": this.password
                    })
                    .then(response => {
                        if(response.data.error){
                            this.error = response.data.error;
                        }else if(response.data.success){
                            window.location.href = '/';
                        }
                    })
                    .catch(error => {
                        this.error = error;
                    });
                    event.preventDefault();
                }
            }
          })
        
         app.mount('#app')
    </script>
</body>
</html>
